---

- name: uninstall apache packages
  sudo: yes
  apt:
    pkg: "{{ item }}"
    state: absent
    purge: yes
    force: yes
  with_items:
    - apache2*

- name: install system-level dependencies
  sudo: yes
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - g++
    - build-essential
    - libevent-dev
    - libxml2-dev
    - libxslt1-dev
    - zlib1g-dev
    - libjpeg8-dev
    - libtiff4-dev
    - libfreetype6-dev
    - liblcms2-dev
    - libwebp-dev
    - tcl8.5-dev
    - tk8.5-dev
    - nginx
    - python3
    - python3-dev
    - python3-tk

- name: prepare shell script to install pip
  template:
    src: pip.sh.j2
    dest: "~/pip.sh"
    mode: 0755
  sudo: yes

- name: install pip
  shell: "~/pip.sh"
  sudo: yes

- name: install circus process manager
  pip:
    name: "git+https://github.com/circus-tent/circus.git#egg=circus"
  sudo: yes
